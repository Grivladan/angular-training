<div id="cart">
    <div appHighlight *ngIf="isEmptyCart(); else emptyCartTemplate">
        Cart:
        <app-cart-item *ngFor="let item of cartItems" [cartItem]=item></app-cart-item>
        <div class="total-count">Items in cart: {{getCartTotalQuontity()}}</div>
        <div class="total-price">Total price: {{getCartTotalSum()}}</div>
    </div>

    <ng-template #emptyCartTemplate>
        <h4>Your cart is empty</h4>
    </ng-template>
</div>

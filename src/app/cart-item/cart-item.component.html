<div class="title">
    {{cartItem.product.name}}
    <div id="input_div">
        <input type="button" value="-" (click)="decreaseQuantity(cartItem.product)">
        <input type="text" size="25" value={{cartItem.productQuantity}} id="count">
        <input type="button" value="+" (click)="increaseQuantity(cartItem.product)">
    </div>
</div>

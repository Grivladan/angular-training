<div id="cart">
    <div *ngIf="isEmptyCart(); else emptyCartTemplate">
        Cart:
        <div *ngFor="let product of cartProducts">
            {{product.name}}
            <button (click)="removeProductFromCart(product)">Delete</button>
        </div>
    </div>

    <ng-template #emptyCartTemplate>
        <h4>Your cart is empty</h4>
    </ng-template>
</div>
